    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try { return hljs.highlight(code, { language: lang }).value; } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const responseContent = document.getElementById('responseContent');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const clearBtn = document.getElementById('clearBtn');
        
                // ç”¨æˆ·IDç®¡ç†
        let currentUserId = null;
        
        // å¯¹è¯å†å²ç®¡ç†
        let conversationHistory = [];
        
        // ç”Ÿæˆéšæœºç”¨æˆ·ID
        function generateUserId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return `user_${timestamp}_${random}`;
        }
        
        // ä»localStorageè·å–æˆ–ç”Ÿæˆæ–°çš„ç”¨æˆ·ID
        function getOrCreateUserId() {
            const stored = localStorage.getItem('ai_traveller_user_id');
            const storedTime = localStorage.getItem('ai_traveller_user_time');
            
            // æ£€æŸ¥æ˜¯å¦è¿‡æœŸï¼ˆ7å¤©ï¼‰
            const now = Date.now();
            const expireTime = 7 * 24 * 60 * 60 * 1000; // 7å¤©
            
            if (stored && storedTime && (now - parseInt(storedTime)) < expireTime) {
                return stored;
            }
            
            // ç”Ÿæˆæ–°çš„ç”¨æˆ·ID
            const newUserId = generateUserId();
            localStorage.setItem('ai_traveller_user_id', newUserId);
            localStorage.setItem('ai_traveller_user_time', now.toString());
            return newUserId;
        }
        
        // åˆå§‹åŒ–ç”¨æˆ·ID
        function initUserId() {
            currentUserId = getOrCreateUserId();
            userIdDisplay.textContent = currentUserId;
            console.log('ğŸ†” å½“å‰ç”¨æˆ·ID:', currentUserId);
            
            // åŠ è½½å¯¹è¯å†å²
            loadConversationHistory();
        }
        
        // åŠ è½½å¯¹è¯å†å²
        function loadConversationHistory() {
            const stored = localStorage.getItem(`ai_traveller_conversation_${currentUserId}`);
            if (stored) {
                try {
                    conversationHistory = JSON.parse(stored);
                    console.log('ğŸ“š åŠ è½½å¯¹è¯å†å²:', conversationHistory.length, 'æ¡è®°å½•');
                    displayConversation();
                } catch (e) {
                    console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', e);
                    conversationHistory = [];
                }
            }
        }
        
        // ä¿å­˜å¯¹è¯å†å²
        function saveConversationHistory() {
            try {
                localStorage.setItem(`ai_traveller_conversation_${currentUserId}`, JSON.stringify(conversationHistory));
            } catch (e) {
                console.error('ä¿å­˜å¯¹è¯å†å²å¤±è´¥:', e);
            }
        }
        
        // æ·»åŠ å¯¹è¯è®°å½•
        function addToConversation(role, content) {
            const message = {
                role: role, // 'user' æˆ– 'assistant'
                content: content,
                timestamp: new Date().toLocaleString('zh-CN')
            };
            conversationHistory.push(message);
            saveConversationHistory();
        }
        
        // æ˜¾ç¤ºå®Œæ•´å¯¹è¯
        function displayConversation() {
            if (conversationHistory.length === 0) {
                responseContent.innerHTML = '<!-- ç­‰å¾…ç”¨æˆ·è¾“å…¥é—®é¢˜ -->';
                return;
            }
            
            let html = '';
            conversationHistory.forEach((msg, index) => {
                const isUser = msg.role === 'user';
                const roleText = isUser ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AI';
                const roleClass = isUser ? 'user-message' : 'ai-message';
                
                html += `
                    <div class="message ${roleClass}">
                        <div class="message-header">
                            <span class="role">${roleText}</span>
                            <span class="time">${msg.timestamp}</span>
                        </div>
                        <div class="message-content">
                            ${isUser ? `<p><strong>${msg.content}</strong></p>` : marked.parse(msg.content)}
                        </div>
                    </div>
                `;
            });
            
            responseContent.innerHTML = html;
            
            // é«˜äº®ä»£ç å—
            responseContent.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            responseContent.scrollTop = responseContent.scrollHeight;
        }
        
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) { showError('è¯·è¾“å…¥é—®é¢˜'); return; }

            const userId = currentUserId;

            setLoading(true);
            questionInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // æ·»åŠ ç”¨æˆ·é—®é¢˜åˆ°å¯¹è¯å†å²
                addToConversation('user', question);
                
                const response = await fetch(`/chat/chat`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-user-id': userId
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) { throw new Error(`HTTP ${response.status}: ${response.statusText}`); }

                const data = await response.json();
                
                if (data.success) {
                    const aiResponse = data.response || 'æ”¶åˆ°å›å¤';
                    // æ·»åŠ AIå›å¤åˆ°å¯¹è¯å†å²
                    addToConversation('assistant', aiResponse);
                    // æ˜¾ç¤ºå®Œæ•´å¯¹è¯
                    displayConversation();
                } else {
                    showError(data.error_message || 'è¯·æ±‚å¤±è´¥');
                }
            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                showError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                setLoading(false);
                questionInput.disabled = false;
                sendBtn.disabled = false;
            }
        }

        function setLoading(loading) {
            if (loading) {
                responseContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>AIæ­£åœ¨æ€è€ƒä¸­...</p></div>';
            }
        }

        function showResponse(reply) {
            try {
                const htmlContent = marked.parse(reply);
                responseContent.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                responseContent.querySelectorAll('pre code').forEach((block) => { hljs.highlightElement(block); });
            } catch (error) {
                console.error('Markdownè§£æé”™è¯¯:', error);
                responseContent.innerHTML = `<div class="markdown-content"><p>${reply}</p></div>`;
            }
        }

        function showError(message) {
            responseContent.innerHTML = `<div class="error"><strong>é”™è¯¯:</strong> ${message}</div>`;
            console.error('é”™è¯¯ä¿¡æ¯:', message);
        }

        function clearResponse() {
            // æ¸…ç©ºå¯¹è¯å†å²
            conversationHistory = [];
            saveConversationHistory();
            responseContent.innerHTML = '<!-- ç­‰å¾…ç”¨æˆ·è¾“å…¥é—®é¢˜ -->';
            console.log('ğŸ—‘ï¸ å¯¹è¯å†å²å·²æ¸…ç©º');
        }

        sendBtn.addEventListener('click', sendQuestion);
        clearBtn.addEventListener('click', clearResponse);

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendQuestion(); }
        });

        // æ£€æŸ¥å¤–éƒ¨èµ„æºæ˜¯å¦åŠ è½½æˆåŠŸ
        function checkResources() {
            if (typeof marked === 'undefined') {
                console.warn('âš ï¸ marked.js åŠ è½½å¤±è´¥ï¼ŒMarkdownæ¸²æŸ“å¯èƒ½ä¸å¯ç”¨');
                // åˆ›å»ºç®€å•çš„markdownè§£æå™¨ä½œä¸ºå¤‡ç”¨
                window.marked = {
                    parse: function(text) {
                        return text.replace(/\n/g, '<br>');
                    }
                };
            } else {
                console.log('âœ… marked.js åŠ è½½æˆåŠŸ');
            }
            
            if (typeof hljs === 'undefined') {
                console.warn('âš ï¸ highlight.js åŠ è½½å¤±è´¥ï¼Œä»£ç é«˜äº®å¯èƒ½ä¸å¯ç”¨');
                // åˆ›å»ºç®€å•çš„ä»£ç é«˜äº®å™¨ä½œä¸ºå¤‡ç”¨
                window.hljs = {
                    highlightElement: function() {},
                    highlight: function(code) { return code; }
                };
            } else {
                console.log('âœ… highlight.js åŠ è½½æˆåŠŸ');
            }
        }

        window.addEventListener('load', () => {
            console.log('ğŸš€ AIæ™ºèƒ½æ—…æ¸¸å’¨è¯¢ä¸“å®¶æµ‹è¯•é¡µé¢å·²åŠ è½½');
            console.log('ğŸ’¡ ç¡®ä¿ä½ çš„åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ');
            console.log('ğŸ”§ æ¥å£åœ°å€: /chat/chat (ç›¸å¯¹è·¯å¾„)');
            
            // åˆå§‹åŒ–ç”¨æˆ·ID
            initUserId();
            
            // å»¶è¿Ÿæ£€æŸ¥èµ„æºåŠ è½½çŠ¶æ€
            setTimeout(checkResources, 1000);
        });
    </script>
